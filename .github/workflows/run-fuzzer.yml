name: Run Fuzzer on Linux Parser when Push to Main

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Run Fuzzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build html_parser
        run: |
          chmod +x ./html_parser
          echo "html_parser built successfully"

      - name: Compile Fuzzer
        run: javac Fuzzer.java

      - name: Run Fuzzer against html_parser
        run: |
          java Fuzzer ./html_parser
        continue-on-error: false  # Fail the workflow if the fuzzer returns a non-zero exit code
